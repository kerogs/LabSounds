				<script>
					document.addEventListener('DOMContentLoaded', function () {
						new Splide('.albumList', {
							autoWidth: true,
							type: 'loop', // Permet un défilement infini
							perMove: 1,   // Nombre d'éléments défilés par action
							gap: '1rem',  // Espace entre les slides
							rewind: true,
							width: "100%",
							gap: '20px',
							breakpoints: {
								768: {
									perPage: 2, // Configuration pour les petits écrans
								},
								480: {
									perPage: 1, // Configuration pour les très petits écrans
								},
							},
						}).mount();
					});
